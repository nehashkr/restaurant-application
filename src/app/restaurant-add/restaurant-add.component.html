<div class="container mt-5">
  <h2>Add Restaurant</h2>
  <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
        <div *ngIf="f['name'].errors['maxlength']">Name cannot exceed 50 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': submitted && f['description'].errors}"></textarea>
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        <div *ngIf="f['description'].errors['required']">Description is required</div>
        <div *ngIf="f['description'].errors['maxlength']">Description cannot exceed 200 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" class="form-control" [ngClass]="{'is-invalid': submitted && f['location'].errors}">
      <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
        <div *ngIf="f['location'].errors['required']">Location is required</div>
        <div *ngIf="f['location'].errors['maxlength']">Location cannot exceed 100 characters</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Restaurant</button>
    <div class="mt-3"></div> 
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
