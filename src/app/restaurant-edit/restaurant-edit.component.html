<div class="container">
  <h2 class="mb-4 mt-4">Edit Restaurant</h2> 
  <div *ngIf="submitted && !restaurantForm.valid" class="alert alert-danger">
    Please fix the errors before submitting the form.
  </div>

  <!-- Restaurant Edit Form -->
  <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !errorMessage">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control">
      <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required</div>
      <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">Name cannot exceed 50 characters</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required</div>
      <div *ngIf="f['description'].errors && f['description'].errors['maxlength']">Description cannot exceed 200 characters</div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" class="form-control">
      <div *ngIf="f['location'].errors && f['location'].errors['required']">Location is required</div>
      <div *ngIf="f['location'].errors && f['location'].errors['maxlength']">Location cannot exceed 100 characters</div>
    </div>


    <button type="submit" [disabled]="isLoading || !restaurantForm.valid" class="btn btn-primary mt-3 mb-4">Save</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
