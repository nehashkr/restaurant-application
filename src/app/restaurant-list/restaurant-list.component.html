<div class="container mt-5">
  <h2>Restaurants</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of restaurants">
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.description }}</td>
        <td>{{ restaurant.location }}</td>
        <td>
          <button (click)="openEditModal(restaurant)" class="btn btn-primary btn-sm mr-1">Edit</button>
          <button (click)="deleteRestaurant(restaurant.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
